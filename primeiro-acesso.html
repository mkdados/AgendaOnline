<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/fave-icon.png" type="image/x-icon">
    <title>Primeiro Acesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="assets/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/fonts/font-lato.css" rel="stylesheet">      
</head>
<body>

    <div class="container-fluid d-flex flex-column flex-md-row full-height">
        <div class="col-12 col-md-4 d-flex align-items-center justify-content-center p-2">
            <form class="row g-3 mb-3">

                <!-- Logo -->
                <div class="text-center d-flex flex-column justify-content-center align-items-center">
                    <img src="assets/images/logo-dermaclinica.png" alt="Logo Dermaclínica" class="img-fluid" style="max-width: 150px;">
                </div>

                <!-- Título -->
                <div class="col-12">
                    <h4 class="text-color-padrao">Primeiro Acesso</h4><hr class="titulo-hr">    
                </div>                

                <!-- CPF -->
                <div class="col-12">
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite seu CPF" autocomplete="off" required>
                </div>    

                <!-- Nome Completo -->
                <div class="col-12">
                    <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control" placeholder="Nome Completo" autocomplete="off" required>
                </div>

                <!-- Nascimento -->
                <div class="col-12">
                    <input type="text" id="dataNascimento" name="dataNascimento" class="form-control" placeholder="Data de Nascimento" autocomplete="off" required>
                </div>

                <!-- Celular -->
                <div class="col-12">
                    <input type="text" id="celular" name="celular" class="form-control" placeholder="Celular" autocomplete="off" required>
                </div>

                 <!-- E-mail -->
                 <div class="col-12">
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" autocomplete="off" required>
                </div>

                <!-- Senha -->
                <div class="col-12">
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" autocomplete="off" required>
                </div>

                <!-- Confirmar Senha -->
                <div class="col-12">
                    <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" placeholder="Confirmar Senha" autocomplete="off" required>
                </div>

                <!--Botões-->
                <div class="col-12">
                    <button type="submit" class="btn btn-padrao w-100 mb-3">Confirmar Cadastro</button>
                    <a href="index.html" class="btn btn-padrao w-100">Cancelar</a>
                </div>
            </form>    
        </div> 
        
        <!-- Carrossel -->
        <div id="carousel-login"></div>
        
    </div>
   
<script src="assets/jquery/jquery-3.7.1.js"></script>   
<script src="assets/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
<script src="assets/jquery/jquery.inputmask.min.js"></script>
<script src="assets/js/funcoes.js"></script>
<script src="assets/js/primeiro-acesso.js"></script>

</body>
</html>
