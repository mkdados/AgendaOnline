  <!-- Scripts -->
  <script src="assets/js/autenticacao.js"></script>
  <script>
    document.getElementById("apiButton").addEventListener("click", function() {
      fn_autenticacao()
        .then(data => {
          console.log(data.dados_autenticacao.url);  // JSON ou erro já resolvido aqui
        })
        .catch(error => {
          console.error('Erro ao chamar a autenticação:', error);
        });
    });
  </script>
