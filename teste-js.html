<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chamar API com Classes</title>
</head>
<body>
  <h1>Resultado da API</h1>
  <button id="apiButton">Chamar API</button>
  <div id="response" style="margin-top: 20px; border: 1px solid #ddd; padding: 10px;"></div>

  <!-- Scripts -->
  <script src="assets/js/autenticacao.js"></script>
  <script>
    document.getElementById("apiButton").addEventListener("click", function() {
      fn_gera_token()
        .then(data => {
          document.getElementById("response").innerText = "Chave"+data.token.chave;
          document.getElementById("response").innerText += "Duracao"+data.token.duracao;
        })
        .catch(error => {
          document.getElementById("response").innerText = 'Erro ao chamar a autenticação:' + error;
        });
    });
  </script>
</body>
</html>
